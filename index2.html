<!DOCTYPE html>
<html>
<head>
	<title>Formulaire </title>
</head>
<body>

	<span id="status">Cliquer sur un elements du formulaire</span><br/><br/>

	<form>
		<input type="text" id="zone1"><br/>
		<input type="text" id="zone2"><br/>

		<input type="text" id="zone3"><br/>

		<textarea id="zone4"></textarea>


	</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="text/javascript">
	

$(function(){

	var leFocus;
	$('input,textarea').focus(function(){

		leFocus = '#' + $(this).attr('id');
		$(leFocus).css('background-color','red');


	});

	$('input,textarea').blur(function(){

		leFocus = '#' + $(this).attr('id');
		$(leFocus).css('background-color','aqua');
	});
});





</script>

</body>
</html>
